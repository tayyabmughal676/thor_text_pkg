name: Publish to pub.dev

on:
  push:
    tags:
      - 'v[0-9]+\\.[0-9]+\\.[0-9]+'  # Matches tags like v0.0.7

jobs:
  publish:
    permissions:
      id-token: write   # ğŸ¯ Enable OIDC token generation
      contents: read
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Dart SDK
        uses: dart-lang/setup-dart@v1
        # â†³ This action internally requests the OIDC token,
        # exchanges it securely for pub.dev credentials,
        # and writes credentials.json for use by pub.

      - name: Install dependencies
        run: dart pub get

      - name: Publish to pub.dev
        run: dart pub publish --force
